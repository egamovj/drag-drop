      <div class="image-box" draggable="true">
        <img
          src="images/2.avif"
          alt="Image 2"
          width="200" height="200"
        />
      </div>
      <div class="image-box" draggable="true">
        <img
          src="images/3.avif"
          alt="Image 3"
          width="200" height="200"
        />
      </div>
      <div class="image-box" draggable="true">
        <img
          src="images/4.avif"

          width="200" height="200"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
